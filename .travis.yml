language: php
  
matrix:
    include:
        - php: 5.3
        - php: 5.4
        - php: 5.5
        - php: 5.6
        - php: hhvm
        - php: nightly
    allow_failures:
        - php: nightly

before_script:
    - composer self-update

install:
    - composer install
    - composer require satooshi/php-coveralls:~0.6@stable

script:
    - phpunit --coverage-clover build/logs/clover.xml

after_success:
    - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v; fi;'
